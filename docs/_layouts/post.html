---
layout: default
---

<article class="post-content">
  {{ content }}
</article>

<div class="section" style="margin-top: 3rem; padding-top: 2rem; border-top: 2px solid var(--border);">
  <h3>Continue Reading</h3>
  <ul class="blog-list">
    {% for post in site.posts limit:5 %}
    {% if post.url != page.url %}
    <li class="blog-item">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <div class="blog-meta">
        {{ post.date | date: "%B %d, %Y" }}
      </div>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
